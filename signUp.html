</head>
<body>

<!-- my code -->
  <div class="container mainContent">
   <!-- <div class="container"> -->
      
    <div class="wrap-signUp">
     <div id="sign-image" class="text-center">
      <img src="assets/images/friendship-1.jpg" alt="Friendship Image" />
    </div>

    <div class="row text-center">
      <h3> Sign Up</h3> 
    </div>
      
    <div class="col-xs-6 col-xs-offset-3">
      <form class="form-horizontal">
        <div class="row">
          <h3>Partner-1 Details</h3>
        </div><!-- end of class row5 -->
  
        <div class="form-group">
          <label for="partner1-first" class="col-sm-2 control-label">Name:</label>
          <div class="col-sm-10">  
            <input type="text" class="form-control" id="partner1-first" placeholder="Partner-1 Firstname">
          </div>
        </div> <!-- end form Group --> 

        <div class="form-group">
          <label for="partner1-last" class="col-sm-2 control-label">Lastname:</label>
          <div class="col-sm-10">   
            <input type="text" class="form-control" id="partner1-last" placeholder="Partner-1 Lastname">
          </div>
        </div> <!-- end form group -->     
        
        <div class="form-group">
          <label for="email-address" class="col-sm-2 control-label">Email:</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email-address" placeholder="Email">
          </div><!-- end col-->
        </div> <!-- end of form-group -->
        
        <div class="form-group">
          <label for="pass" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="pass" placeholder="Password">
          </div><!-- end col-->
        </div> <!-- end of form-group -->
        
        <div class="form-group">
         <label for="confirmpass" class="col-sm-2 control-label">Confirm Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="confirmpass" placeholder="Confirm  Password">
          </div><!-- end col-->
        </div> <!-- end of form-group -->

        <div class="form-group">
         <label for="city-input" class="col-sm-2 control-label">City</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="city-input" placeholder="City">
          </div><!-- end col-->
        </div> <!-- end of form-group -->
        
        <div class="form-group">
         <label for="state-input" class="col-sm-2 control-label">State</label>
          <div class="col-sm-2">
           <input type="text" class="form-control" id="state-input" placeholder="State">
          </div><!-- end col-->
        </div> <!-- end of form-group -->

        <!--<div class="form-group">
          <label for="pic-file1" class="col-sm-2 control-label">Insert File</label>
          <div class="col-sm-10">
          <input type="file" id="pic-file1" > -->
         
          <!--</div> end col-->
        <!--</div>  end of form-group -->
        
        <div class="form-group">
          <label for="" class="col-sm-2 control-label">Upload Image </label>
          <div class="col-sm-10">
            
            <input type="file" accept="image/*" 
            onchange="document.getElementById('upload').src = window.URL.createObjectURL(this.files[0])">
            <div id="drop"  > 
              <img id="upload" width="360" height="200">
            </div>
          </div><!-- end col-->
        </div> <!-- end of form-group -->
                 
        <div class="row">
          <h3>Partner-2 Details</h3>
        </div><!-- end of class row5 -->
       
        <div class="form-group">
          <label for="partner2-first" class="col-sm-2 control-label">Name:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="partner2-first" placeholder="Partner-2 Firstname">
          </div><!-- end col-->
        </div> <!-- end of form-group -->

        <div class="form-group">
          <label for="partner1-last" class="col-sm-2 control-label">Last:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="partner2-last" placeholder="Partner-2 Lastname">
            </div><!-- end col-->
        </div> <!-- end of form-group -->
                  
       <div class="form-group">
          <label for="" class="col-sm-2 control-label">Upload Image </label>
          <div class="col-sm-10">
            <input type="file" accept="image/*" 
            onchange="document.getElementById('upload-img').src = window.URL.createObjectURL(this.files[0])">
            <div id="drop-2"  > 
              <img id="upload-img" width="360" height="200">
            </div>
            </div><!-- end col-->
          </div> <!-- end of form-group -->
            
          <div>
            <label for="comment" class="col-sm-2 control-label">Couple comments </label>
            <textarea type="text" name="" cols="55" rows=""  class="comment-input">Text Input</textarea>
         </div>

         
        <button type="submit" class="btn btn-primary">Join Us</button>
       

       </form>

      
      

        </div> <!--end of signUp -->
    
  </div><!--  end of main content -->             
  
  <!-- script -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>
  <script src="assets/javascript/app.js"></script>
  
</body>
</html>
