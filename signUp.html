  <div class="container mainContent">
    <form>
    <div class="row">
      <div class="col-xs-6 col-sm-6 col-md-6">
        <h3> Sign Up</h3>
      </div> <!-- end co1 col col -->
      </div><!-- end of class row8 -->
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6">
          <div class="form-group">
            <input type="text" class="form-control" id="partner1-first" placeholder="Partner-1 Firstname">
          </div> <!-- end of form-group -->
        </div> <!-- end col1 col1 col1 -->
        <div class="col-xs-6 col-sm-6 col-md-6">
          <div class="form-group">
            <input type="text" class="form-control" id="partner1-last" placeholder="Partner-1 Lastname">
          </div> <!-- end of form-group -->
        </div> <!-- end col2 col2 col2 -->
        <div class="col-xs-12 col-sm-12 col-md-12">
          <div class="form-group">

          </div> <!-- end of form-group -->
        </div><!-- end col2 col2 col2 -->
      </div><!-- end of class row1 -->
      <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6">

          </div> <!-- end of form-group -->
        </div> <!-- end col col col -->
        <div class="col-xs-6 col-sm-6 col-md-6">
          <div class="form-group">
            <input type="password" class="form-control" id="confirmpass" placeholder="Confirm  Password">
          </div> <!-- end of form-group -->
        </div> <!-- end col col col -->
      </div><!-- end of class row2 -->
      <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6">
          <div class="form-group">

          </div> <!-- end of form-group -->
        </div> <!-- end col3 col col -->

        <div class="col-xs-6 col-sm-6 col-md-6">
          <div class="form-group">
            <input type="text" class="form-control" id="state-input" placeholder="State">
          </div> <!-- end of form-group -->
        </div> <!-- end col3 col col -->
      </div><!-- end of class row3 -->

      <div class="row centered-form2">
        <div class="col-xs-6 col-sm-6 col-md-6">

            <input type="file" id="pic-file1">

        </div> <!-- end co1 col col -->

            <p id="drop"> picture goes here </p>

          </div> <!-- end of form-group -->
        </div> <!-- end co1 col col -->

        <h3>Spouse</h3></div>
      </div><!-- end of class row5 -->

        </div> <!-- end co1 col col -->

        </div> <!-- end co1 col col -->
      </div><!-- end of class row8 -->
      <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6">
          <div id="checkbox-value" class="form-group">
            <label class="checkbox-inline">
              <input type="checkbox" id="artBox" value="false">Arts
            </label>
            <label class="checkbox-inline">
            <input type="checkbox" id="diningBox" value="false">Dining
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" id="filmBox" value="false">Films
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" id="musicBox" value="false">Music

          </div>
          <div id="checkbox-value" class="form-group">
            <label class="checkbox-inline">
            <input type="checkbox" id="gamingBox" value="false">Gaming
            </label>
            <label class="checkbox-inline">
            <input type="checkbox" id="outdoorBox" value="false">Outdoor
            </label>
            <label class="checkbox-inline">
            <input type="checkbox" id="travelBox" value="false">Travel
            </label>
            <label class="checkbox-inline">
            <input type="checkbox" id="otherBox" value="false">Other
            </label>
          </div>
        </div> <!-- end co1 col col -->
        <div class="col-xs-6 col-sm-6 col-md-6">

            <label for="comment">Description</label>

        </div> <!-- end of form-group -->
        </div> <!-- end co1 col col -->

  <button id="btnSubmit" type="submit" class="btn btn-primary"> Submit</button>
