<!-- my code -->

	<div class="container">
		<div class="wrap-login col-xs-6 col-md-4 .col-md-offset-6">
		<h3 class="text-center"> Member Login </h3>
		<form>
			<div class="form-group">
				<input type="text" class="form-control" id="username" required placeholder="Username">
			</div> 
			
			<div class="form-group">
				<input type="password" class="form-control" id="pass" placeholder="Password" required >
			</div> <!-- end of form-group -->
			   			 
			<div class="checkbox">
				<label>
					<input type="checkbox"> Remember me
				</label>
			</div> <!-- end of checkbox -->
			
			<div class="row">
				<p class="text-center">
				<a href="signUp.html">Create account</a> <br>
				<a href="recovery.html"> Forgot Password?</a></p>
			</div><!-- end of class row -->

			<button type="submit" class="main-btn">Log In</button> 
			
			</div> <!-- end of wrap-->
		</form>	
	</div> <!-- end of container-->
